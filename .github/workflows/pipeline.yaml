name: Deploy Frontend

on:
  push:
    branches: [dev, qa, uat, master]

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build and push to Docker Hub
      run: |
        docker build -t vasilijed/counter-frontend:${{ github.sha }} .
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker push vasilijed/counter-frontend:${{ github.sha }}

    - name: Set up K3D Kubernetes
      run: |
        curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
        k3d cluster create ci-cluster --agents 1
        k3d kubeconfig get ci-cluster > $HOME/.kube/config

    - name: Deploy frontend to namespace
      run: |
        kubectl create namespace ${{ github.ref_name }} --dry-run=client -o yaml | kubectl apply -f -
        kubectl apply -f k8s/ -n ${{ github.ref_name }}
        kubectl set image deployment/counter-frontend-deployment \
          frontend-container=vasilijed/counter-frontend:${{ github.sha }} -n ${{ github.ref_name }}

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/counter-frontend-deployment -n ${{ github.ref_name }} --timeout=120s