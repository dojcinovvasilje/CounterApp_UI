name: Deploy Frontend

on:
  push:
    branches: [dev, qa, uat, master]

jobs:
  deploy-frontend:
    runs-on: self-hosted
    timeout-minutes: 4
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      shell: cmd
      run: |
        docker build -t vasilijed/counter-frontend:${{ github.sha }} .
        docker tag vasilijed/counter-frontend:${{ github.sha }} vasilijed/counter-frontend:latest

    - name: Push Docker image
      shell: cmd
      run: |
        docker push vasilijed/counter-frontend:${{ github.sha }}
        docker push vasilijed/counter-frontend:latest

    # - name: Restart deployment
    #   shell: cmd
    #   run: |
    #     k3d kubeconfig get ci-cluster > %USERPROFILE%\.kube\config
    #     kubectl rollout restart deployment/counter-frontend-deployment -n %GITHUB_REF_NAME%

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Deploy with Terraform  
      run: |
        terraform init
        terraform apply -auto-approve -input=false
